<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('Payment_bg.jpg') no-repeat center center/cover;
    }
    .qr-box {
      text-align: center;
      background: #cd8b95; /* Custom background color; you can change this */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      width: 400px;  /* Increased width */
    }
    .qr-box img {
      width: 250px; /* Bigger QR code */
      border-radius: 10px;
    }
    h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="qr-box">
    <h3>Scan & Pay via UPI</h3>
    <img src="Gpay_QR.jpg" alt="Scan to Pay via UPI">
    <p>UPI ID: <span style="color: #086ad4;"> #SAMB11@oksbi</span></p>
  </div>
</body>
</html>
