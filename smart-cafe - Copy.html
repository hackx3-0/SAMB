<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asian Cuisine Menu & Cart</title>
  <link rel="stylesheet" type="text/css" href="project.css">
  <style>
    /* Global styles */
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      position: relative;
    }
    h1, h2, h3, h4 {
      text-align: center;
      margin: 20px 0;
    }
    h1 {
      color: red;
      font-weight: 300;
    }
    h3 {
      color: red;
      font-style: italic;
    }
    hr {
      border: 1px solid rgb(255, 222, 6);
      margin: 20px auto;
      width: 80%;
    }
    /* Menu section styles */
    .menu-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .menu-item {
      width: 300px;
      padding: 15px;
      border: 1px solid #ff5733;
      border-radius: 10px;
      background-color: #121111e6;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .menu-item p {
      font-size: 25px;
      font-weight: bold;
      margin: 10px 0;
    }
    .menu-item select {
      padding: 5px 15px;
      font-size: 14px;
    }
    .menu-item button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 16px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }
    .menu-item button:hover {
      background-color: #d9432a;
      transform: scale(1.1);
      box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
    }
    /* Cart page styles */
    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ff5733;
      padding: 20px;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 20px;
    }
    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .item-name {
      font-size: 18px;
      margin-right: 10px;
    }
    .item-price {
      font-size: 16px;
      margin: 0 15px;
    }
    .item-quantity input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      padding: 3px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #ff5733;
      color: #fff;
    }
    .remove-btn {
      background-color: red;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
    /* Price summary box styles */
    .price-box {
      background-color: #ff5733;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
    }
    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .empty-cart {
      text-align: center;
      margin-top: 40px;
      font-size: 20px;
    }
    /* Navigation buttons */
    .nav-btns {
      text-align: center;
      margin: 20px;
    }
    .nav-btns button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      margin: 0 10px;
    }
    .nav-btns button:hover {
      background-color: #d9432a;
    }
    /* Hide sections */
    .hidden {
      display: none;
    }

    .checkout-btn {
  background-color: #ff5733;
  color: white;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.checkout-btn:hover {
  background-color: #d9432a;
  transform: scale(1.1);
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-btns">
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('cart')">Cart (<span id="cartCount">0</span>)</button>
    <button onclick="addAllItems()">Add All Items</button>
  </div>
<hr>

  <!-- Menu Section -->
  <section id="menu">
    <h1>MENU</h1>
    <h4>Indulge in the exquisite and diverse tastes of Asian cuisine with our menu.</h4>
    <hr />
    <h2>Main Course</h2>
    <hr />
    <div class="menu-section">
      <!-- Biryani -->
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfgZFGrnQZMaBUfOSWVR-zf61BdNupuD_Bew&usqp=CAU" alt="Biryani">
        <p>Biryani - 280rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Biryani', 280, this)">Add to Cart</button>
      </div>
      <!-- Chicken Tikka -->
      <div class="menu-item">
        <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/01/chicken-tikka-masala.jpg?quality=82&strip=1" alt="Chicken Tikka">
        <p>Chicken Tikka - 265rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Chicken Tikka', 265, this)">Add to Cart</button>
      </div>
      <!-- Chole Bhature -->
      <div class="menu-item">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/015/933/115/small/chole-bhature-is-a-north-indian-food-dish-a-combination-of-chana-masala-and-bhatura-or-puri-free-photo.jpg" alt="Chole Bhature">
        <p>Chole Bhature - 200rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Chole Bhature', 200, this)">Add to Cart</button>
      </div>
      <!-- Palak Paneer -->
      <div class="menu-item">
        <img src="https://www.indianveggiedelight.com/wp-content/uploads/2017/10/palak-paneer-recipe-featured.jpg" alt="Palak Paneer">
        <p>Palak Paneer - 250rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Palak Paneer', 250, this)">Add to Cart</button>
      </div>
      <!-- Chinese Combo -->
      <div class="menu-item">
        <img src="https://content.jdmagicbox.com/comp/delhi/r2/011pxx11.xx11.171127123811.v6r2/catalogue/raj-chinese-food-rohini-sector-10-delhi-take-away-joints-1fzcrn4vh9.jpg" alt="Chinese Combo">
        <p>Chinese Combo - 250rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Chinese Combo', 250, this)">Add to Cart</button>
      </div>
      <!-- Dosa -->
      <div class="menu-item">
        <img src = "dosa.jpg " alt="Dosa">
        <p>Dosa - 150rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Dosa', 150, this)">Add to Cart</button>
      </div>
      <!-- Veg Thali -->
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCr-Lp4X2YMuvi-z9ozMfim0PsY_T3Ts6-eQ&s" alt="Veg Thali">
        <p>Veg Thali - 250rs</p>
        <select class="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button onclick="addToCart('Veg Thali', 250, this)">Add to Cart</button>
      </div>
    </div>
    
  </section>



  <!-- Cart Section -->
  <section id="cart" class="hidden">
    <h1>Your Cart</h1>
    <div class="cart-container" id="cartContainer">
      <!-- Cart items will be dynamically added here -->
    </div>
    <!-- Interactive Price Box -->
    <div class="price-box" id="priceSummary">
      <!-- Price breakdown will be displayed here -->
    </div>
    <div class="total" id="totalAmount">
      <!-- Grand total will be displayed here -->
    </div>
    <div class="empty-cart" id="emptyCartMessage" style="display:none;">
      Your cart is empty.
    </div>
  </section>

  <script>
    // Array to store cart items.
    let cartItems = [];

    // Function to add a single item to the cart.
    function addToCart(name, price, btnElement) {
      const quantitySelect = btnElement.previousElementSibling;
      const quantity = parseInt(quantitySelect.value);
      const existingItemIndex = cartItems.findIndex(item => item.name === name);
      if (existingItemIndex !== -1) {
        cartItems[existingItemIndex].quantity += quantity;
      } else {
        const imgSrc = btnElement.parentElement.querySelector("img").src;
        cartItems.push({ name, price, quantity, image: imgSrc });
      }
      updateCartCount();
      alert(name + " added to cart!");
    }

    // Function to add all items (from a predefined list) to the cart.
    function addAllItems() {
      const allItems = [
        { name: 'Biryani', price: 280, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfgZFGrnQZMaBUfOSWVR-zf61BdNupuD_Bew&usqp=CAU' },
        { name: 'Chicken Tikka', price: 265, image: 'https://www.eatthis.com/wp-content/uploads/sites/4/2020/01/chicken-tikka-masala.jpg?quality=82&strip=1' },
        { name: 'Chole Bhature', price: 200, image: 'https://static.vecteezy.com/system/resources/thumbnails/015/933/115/small/chole-bhature-is-a-north-indian-food-dish-a-combination-of-chana-masala-and-bhatura-or-puri-free-photo.jpg' },
        { name: 'Palak Paneer', price: 250, image: 'https://www.indianveggiedelight.com/wp-content/uploads/2017/10/palak-paneer-recipe-featured.jpg' },
        { name: 'Chinese Combo', price: 250, image: 'https://content.jdmagicbox.com/comp/delhi/r2/011pxx11.xx11.171127123811.v6r2/catalogue/raj-chinese-food-rohini-sector-10-delhi-take-away-joints-1fzcrn4vh9.jpg' },
        { name: 'Dosa', price: 150, image: 'https://vismaifood.com/storage/app/uploads/public/8b4/19e/427/thumb__700_0_0_0_auto.jpg' },
        { name: 'Veg Thali', price: 250, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCr-Lp4X2YMuvi-z9ozMfim0PsY_T3Ts6-eQ&s' }
      ];
      
      allItems.forEach(item => {
        const existingItemIndex = cartItems.findIndex(cartItem => cartItem.name === item.name);
        if (existingItemIndex !== -1) {
          cartItems[existingItemIndex].quantity += 1;
        } else {
          cartItems.push({ name: item.name, price: item.price, quantity: 1, image: item.image });
        }
      });
      updateCartCount();
      displayCart();
      alert("All items have been added to your cart!");
    }

    // Update the cart count.
    function updateCartCount() {
      const count = cartItems.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById("cartCount").innerText = count;
    }

    // Calculate flat discount based on base total.
    function calculateFlatDiscount(total) {
      if (total >= 150 && total <= 299) return 18;
      else if (total >= 300 && total <= 499) return 45;
      else if (total >= 500 && total <= 799) return 90;
      else if (total >= 800 && total <= 1199) return 135;
      else if (total >= 1200 && total <= 1499) return 180;
      else if (total >= 1500 && total <= 1999) return 270;
      else if (total >= 2000 && total <= 2999) return 360;
      else if (total >= 3000 && total <= 4999) return 450;
      else if (total >= 5000) return 900;
      else return 0;
    }

    // Display cart items and update price summary.
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const priceSummary = document.getElementById("priceSummary");
      const totalAmountDiv = document.getElementById("totalAmount");
      const emptyCartMessage = document.getElementById("emptyCartMessage");

      cartContainer.innerHTML = "";
      priceSummary.innerHTML = "";

      if (cartItems.length === 0) {
        emptyCartMessage.style.display = "block";
        totalAmountDiv.innerHTML = "";
        return;
      } else {
        emptyCartMessage.style.display = "none";
      }

      let baseTotal = 0;
      cartItems.forEach((item, index) => {
        baseTotal += item.price * item.quantity;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <div class="item-details">
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-name">${item.name}</div>
          </div>
          <div class="item-quantity">
            Qty: <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" />
          </div>
          <div class="item-price">Rs ${item.price * item.quantity}</div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      // Total before discount.
      let totalBeforeDiscount = baseTotal;

      // Calculate flat discount.
      const flatDiscount = calculateFlatDiscount(totalBeforeDiscount);

      // Final payable amount.
      const finalTotal = totalBeforeDiscount - flatDiscount;

      // Calculate discount percentage.
      let discountPercentage = ((flatDiscount / totalBeforeDiscount) * 100).toFixed(1);
      if (totalBeforeDiscount >= 800 && totalBeforeDiscount <= 1199) {
        discountPercentage = "13.5";
      }

      // Reward points: remaining amount after discount.
      const rewardPoints = flatDiscount;

      priceSummary.innerHTML = `
        Base Total: Rs ${baseTotal.toFixed(2)}<br />
        Flat Discount: ${discountPercentage}% off <br />
        Reward Points Earned: ${rewardPoints} points
      `;
      totalAmountDiv.innerHTML = `Grand Total: Rs ${finalTotal.toFixed(2)}`;
    }

    // Update the quantity of an item.
    function updateQuantity(index, newQuantity) {
      newQuantity = parseInt(newQuantity);
      if (newQuantity < 1) return;
      cartItems[index].quantity = newQuantity;
      updateCartCount();
      displayCart();
    }

    // Remove an item from the cart.
    function removeFromCart(index) {
      cartItems.splice(index, 1);
      updateCartCount();
      displayCart();
    }

    // Show/hide sections.
    function showSection(sectionId) {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("cart").classList.add("hidden");
      document.getElementById(sectionId).classList.remove("hidden");
      if (sectionId === "cart") {
        displayCart();
      }
    }
  </script>
  <div class="checkout-container" style="text-align: center; margin-top: 20px;">
    <a href="PaymentSuccess.html">
      <button class="checkout-btn">Proceed To Payment</button>
    </a>
  </div>
</body>
</html>
