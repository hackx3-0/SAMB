<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte Art Master â˜•ðŸŽ¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url(' latte_bg.jpeg') no-repeat center center/cover;
            color: white;
        }

        h1 {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        #game-area {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            position: relative;
        }

        canvas {
            background: #8B4513;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            cursor: crosshair;
        }

        #instructions {
            font-size: 16px;
            margin: 10px 0;
        }

        #score {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #ffaa00;
        }

    </style>
</head>
<body>

    <h1>â˜• Latte Art Master ðŸŽ¨</h1>

    <div id="game-area">
        <p id="instructions">Draw the latte art on the coffee!</p>
        <canvas id="latteCanvas" width="300" height="300"></canvas>
        <p id="score">Score: 0</p>
        <button onclick="resetCanvas()">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById("latteCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let score = 0;
        let difficulty = 1;

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
            checkScore();
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 4;
            ctx.lineCap = "round";
            ctx.strokeStyle = "white";

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#8B4513";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function checkScore() {
            let randomScore = Math.floor(Math.random() * (100 - 50) + 50); 
            score += randomScore;
            document.getElementById("score").innerText = `Score: ${score}`;

            difficulty++;
            if (difficulty > 5) {
                alert("You mastered Latte Art! ðŸŽ‰");
                score = 0;
                difficulty = 1;
            }
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        resetCanvas();
    </script>

</body>
</html>
